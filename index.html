header {

}

}

input:focus {

    border-color: #22c55e;
    box-shadow: 0 0 0 3px rgba(59,130,246,0.15);
}

table {
    width: 100%;
    border-collapse: collapse;
}

th {
    background: #f2f4f7;
    color: #374151;
    font-size: 13px;
    font-weight: 600;

}

td {
    padding: 12px 10px;
    font-size: 14px;
    border-bottom: 1px solid #f0f0f0;
}

tr:hover td {
    background: #f0f0f0;
}
